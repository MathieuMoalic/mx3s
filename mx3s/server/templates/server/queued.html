<button type="button" class="btn btn-dark btn-lg btn-block" data-toggle="collapse" href="#collapseQueued" role="button"
  aria-expanded="false" aria-controls="collapseQueued">
  Queued
</button>
<div class="collapse show" id="collapseQueued">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Name2</th>
        <th scope="col">Remove</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for sim in sims.queued %}
      <tr>
        <th scope="row">{{sim.pk}}</th>
        <td>{{sim.name}}</td>
        <td>{{sim.script}}</td>
        <td>
          <form action="{% url 'server:delete-sim' pk=sim.pk %}" method="POST">
            {% csrf_token %}
            <input class="btn btn-default btn-danger" type="submit" value="Delete" />
          </form>
        </td>
        <td>
          <button type="button" class="btn btn-outline-primary">
            Top Priority
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
