<button
  type="button"
  class="btn btn-dark btn-lg btn-block show"
  data-toggle="collapse"
  href="#collapseFinished"
  role="button"
  aria-expanded="false"
  aria-controls="collapseFinished"
>
  Finished
</button>
<div class="collapse show" id="collapseFinished">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Path</th>
        <th scope="col">Duration</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for sim in context.finished %}
      <tr>
        <th scope="row">{{sim.pk}}</th>
        <td>{{sim.name}}</td>
        <td>{{sim.path}}</td>
        <td>0</td>
        <td>
          <form action="{% url 'server:delete-sim' pk=sim.pk %}" method="POST">
            {% csrf_token %}
            <input
              class="btn btn-default btn-danger btn-sm"
              type="submit"
              value="Delete"
            />
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
